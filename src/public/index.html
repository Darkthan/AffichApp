<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Demandes de Cartes</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-left brand">
        <img src="/public/logo" alt="Logo" class="brand-logo" id="header-logo" />
        <span class="brand-title">Demandes de Cartes</span>
      </div>
      <div class="topbar-right">
        <a href="/settings.html" id="settings-btn" class="icon-button" title="Paramètres" aria-label="Paramètres">⚙️</a>
        <button id="logout-btn" class="icon-button" title="Se déconnecter" aria-label="Se déconnecter">⏻</button>
      </div>
    </header>
    <main class="container">
      <h1>Gestion des écrans d'affichage</h1>
      <section class="card">
        <h2>Appels de personnes</h2>
        <form id="call-form" class="requires-auth hidden" hidden>
          <div class="grid">
            <label>
              Nom de la personne
              <input type="text" name="name" placeholder="Nom à appeler" required />
            </label>
            <label>
              Lieu de l'appel
              <input type="text" name="location" placeholder="Ex: Accueil Bât. A" required />
            </label>
          </div>
          <button type="submit">Ajouter l'appel</button>
          <p id="call-msg" class="msg"></p>
        </form>
        <div id="calls-list"></div>
      </section>

      <section class="card" id="request-section">
        <h2>Demandes de cartes</h2>
        <form id="request-form" class="requires-auth hidden" hidden>
          <div class="grid">
            <label>
              Nom du demandeur
              <div class="suggest-wrapper">
                <input type="text" name="applicantName" id="applicant-name" autocomplete="off" required />
                <div id="applicant-suggest-box" class="suggest-box" hidden></div>
              </div>
            </label>
            <label>
              Email (optionnel)
              <input type="email" name="email" />
            </label>
          </div>
          <label>
            Type de carte
            <select name="cardType" id="card-type-select" required>
              <option value="">-- Choisir --</option>
            </select>
          </label>
          <label>
            Détails (optionnel)
            <textarea name="details" rows="3" placeholder="Précisions utiles..."></textarea>
          </label>
          <button type="submit">Envoyer la demande</button>
          <p id="form-msg" class="msg"></p>
        </form>
      </section>

      <section class="card" id="requests-list-section">
        <h2>Liste des demandes</h2>
        <div id="list"></div>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
  </html>
