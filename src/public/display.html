<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cartes disponibles à l'accueil</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body { background: #0b1220; }
      .screen { max-width: 1400px; margin: 0 auto; padding: 24px; transform-origin: top left; position: relative; }
      .title { font-size: 2.6rem; font-weight: 800; margin: 12px 0 24px; }
      .grid-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 22px; }
      .card-item { background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 24px; box-shadow: 0 10px 24px rgba(0,0,0,0.30); }
      .bg-color-1 { background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%); }
      .bg-color-2 { background: linear-gradient(135deg, #7c2d12 0%, #991b1b 100%); }
      .bg-color-3 { background: linear-gradient(135deg, #164e63 0%, #0f766e 100%); }
      .bg-color-4 { background: linear-gradient(135deg, #365314 0%, #166534 100%); }
      .name { font-size: 2.2rem; line-height: 1.2; font-weight: 800; margin-bottom: 10px; letter-spacing: .2px; word-break: break-word; color: white; }
      .muted { color: #d1d5db; font-size: 1.05rem; }
      .timestamp { font-size: 1rem; color: #d1d5db; margin-top: 6px; }
      .location { font-size: 1.4rem; font-weight: 600; color: white; margin-bottom: 8px; }
    </style>
  </head>
  <body>
    <div class="screen">
      <img id="logo" class="logo" src="/public/logo" alt="Logo" onerror="this.style.display='none'" style="position:absolute;top:16px;left:16px;height:64px;width:auto;object-fit:contain;" />
      <div class="title">Cartes disponibles à l'accueil</div>
      <div id="available-list" class="grid-cards"></div>
      <div class="title" style="margin-top:28px;">Appels en cours</div>
      <div id="calls-list" class="grid-cards"></div>
      <p class="muted" id="last-refresh"></p>
    </div>
    <script src="/display.js" defer></script>
  </body>
  </html>
